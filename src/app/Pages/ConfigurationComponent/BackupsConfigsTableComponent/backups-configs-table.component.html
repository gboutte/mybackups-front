<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let config"> {{config.name}} </td>
    </ng-container>

    <!-- Enabled Column -->
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef> Enabled </th>
      <td mat-cell *matCellDef="let config"> {{config.enabled? 'Yes':'No'}} </td>
    </ng-container>

    <!-- to_keep Column -->
    <ng-container matColumnDef="to_keep">
      <th mat-header-cell *matHeaderCellDef [style.display]="nbColumnsHide >= 3 ? 'none' : 'table-cell'"> Backups to keep </th>
      <td mat-cell *matCellDef="let config" [style.display]="nbColumnsHide >= 3 ? 'none' : 'table-cell'"> {{config.to_keep}} </td>
    </ng-container>

    <!-- frequency Column -->
    <ng-container matColumnDef="frequency">
      <th mat-header-cell *matHeaderCellDef> Frequency </th>
      <td mat-cell *matCellDef="let config"> {{config.frequency}} </td>
    </ng-container>

    <!-- from_type Column -->
    <ng-container matColumnDef="from_type">
      <th mat-header-cell *matHeaderCellDef [style.display]="nbColumnsHide >= 2 ? 'none' : 'table-cell'"> Origin </th>
      <td mat-cell *matCellDef="let config" [style.display]="nbColumnsHide >= 2 ? 'none' : 'table-cell'"> {{config.from_type}} </td>
    </ng-container>

    <!-- to_type Column -->
    <ng-container matColumnDef="to_type">
      <th mat-header-cell *matHeaderCellDef [style.display]="nbColumnsHide >= 2 ? 'none' : 'table-cell'"> Destination </th>
      <td mat-cell *matCellDef="let config" [style.display]="nbColumnsHide >= 2 ? 'none' : 'table-cell'"> {{config.to_type}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
