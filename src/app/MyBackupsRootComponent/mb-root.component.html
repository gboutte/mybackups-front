<mat-sidenav-container autosize>

        <mb-sidebar (toggleMenu)="toggleMenu()" [isExpanded]="isExpanded"></mb-sidebar>
    </mat-sidenav>
    <mat-sidenav-content [style.margin-left.px]="marginLeft">
        <div class="content-container">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
